name: State Data Quality Report
description: >
  An automated, site-specific data quality report template that calculates and 
  summarizes data quality metrics, including timeliness, completeness, and 
  validity. Assesses all NSSP Priority 1 & NSSP Priority 2 data elements, limited
  to the selected calculated patient class (C_Patient_Class). Allow significant 
  rendering time for date ranges greater than a month. Note: must be run on the 
  NSSP RStudio Workbench.
  Original Code By: Andrew Farrey.
  Adapted to the Rnssp Package by: Gbedegnon Roseric Azondekon.
create_dir: true
